<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Le titre du tab</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <h1>Titre de la page</h1>

    <p id="intro">Paragraphe 1</p>

    <p>Paragraphe 2</p>

    <ul>
      <li class="odd toto">item 1</li>
      <li class="even toto">item 2</li>
      <li class="odd toto">item 3</li>
      <li class="even toto">item 4</li>
    </ul>

    <div>
      <p>Paragraphe 3</p>

      <p>Paragraphe 4: <span>un span</span></p>
    </div>

    <p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Ambox_notice.png" alt="Info">
    </p>

    <p>
        <form action="">
            <input type="text" id="moninput">
            <button id="monbutton">Super !</button>
        </form>
    </p>

  <script src="script.js"></script>
  </body>
</html>
